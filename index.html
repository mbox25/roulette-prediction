<!DOCTYPE html>
  <title>Roulette prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./js/script.js"></script>

<div id="container">
  <div class="row">
    <h1> Roulette prediction </h1>  
  </div>
  <div clsss="row">
    <div class="form-group purple-border">
      <label for="history-text-area">Number history</label>
      <textarea class="form-control" id="history-text-area" rows="3"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col"><label>BLACK:</label><label id="black-rate"></label></div>
    <div class="col"><label>1~12:</label><label id="number-1to12-rate"></label></div>
    <div class="col"><label>1~18:</label><label id="number-1to18-rate"></label></div>
  </div>
  <div class="row">
    <div class="col"><div><label>RED:</label><label id="red-rate"></label></div></div>
    <div class="col"><div><label>13~24:</label><label id="number-13to24-rate"></label></div></div>
    <div class="col"><div><label>19~36:</label><label id="number-19to36-rate"></label></div></div>
  </div>
  <div class="row">
      <div class="col"><label>ODD:</label><label id="odd-rate"></label></div>
      <div class="col"><label>25~36:</label><label id="number-25to36-rate"></label></div>
      <div class="col"></div>
  </div>
  <div class="row">
      <div class="col"><label>EVEN:</label><label id="even-rate"></label></div>
      <div class="col"></div>
      <div class="col"><button class="btn btn-secondary" onclick="reset()">Reset</button></div>
  </div>
  <br/>
  <div id="number-input"></div>
</div>
