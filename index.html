<!DOCTYPE html>
  <title>Roulette prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./js/script.js"></script>

<div id="container">
  <h5 class="text-info">Roulette prediction</h5>
  <div clsss="row">
    <div class="form-group purple-border">
      <textarea class="form-control" id="history-text-area" rows="3" placeholder="Number history"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col"><label class="text-info">BLACK:</label><label class="text-info" id="black-rate"></label></div>
    <div class="col"><label class="text-info">1~12:</label><label class="text-info" id="number-1to12-rate"></label></div>
    <div class="col"><label class="text-info">1~18:</label><label class="text-info" id="number-1to18-rate"></label></div>
  </div>
  <div class="row">
    <div class="col"><div><label class="text-info">RED:</label><label class="text-info" id="red-rate"></label></div></div>
    <div class="col"><div><label class="text-info">13~24:</label><label class="text-info" id="number-13to24-rate"></label></div></div>
    <div class="col"><div><label class="text-info">19~36:</label><label class="text-info" id="number-19to36-rate"></label></div></div>
  </div>
  <div class="row">
      <div class="col"><label class="text-info">ODD:</label><label class="text-info" id="odd-rate"></label></div>
      <div class="col"><label class="text-info">25~36:</label><label class="text-info" id="number-25to36-rate"></label></div>
      <div class="col"></div>
  </div>
  <div class="row">
      <div class="col"><label class="text-info">EVEN:</label><label class="text-info" id="even-rate"></label></div>
      <div class="col"></div>
      <div class="col"><button class="btn btn-warning" onclick="reset()">Reset</button></div>
  </div>
  <br/>
  <div id="number-input"></div>
</div>
